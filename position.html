<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
    .parent {
      position: relative;
    }

    .child {
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%); 
    }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h3>Using Position</h2>
        <a href="index.html">Home</a>
      </div>
    </div>
  </body>
</html>
